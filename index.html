<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <div id="gallery">
            <img src="thumbnail1.jpg" alt="Image 1" onclick="showImage('image1.jpg')">
            <img src="thumbnail2.jpg" alt="Image 2" onclick="showImage('image2.jpg')">
            <img src="thumbnail3.jpg" alt="Image 3" onclick="showImage('image3.jpg')">
            <!-- Add more thumbnails here -->
        </div>
        <div id="popup" class="hidden">
            <span id="close" onclick="closePopup()">&times;</span>
            <img id="popup-image" src="" alt="Full-sized Image">
        </div>
        <section id="admin">
  <h2>Admin Panel</h2>
  <input type="file" id="imageFile">
  <button onclick="addImage()">Add Image</button>
</section>
    </main>
    <script src="script.js"></script>
</body>
</html>
